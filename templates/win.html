{% extends "layout.html" %}

{% block history %}
	<h2>Congratulations!  You Win!</h2>
		{% for col in guess.guess %}
			<span>{{ col }}</span>
		{% endfor %}
{% endblock %}

{% block guess %}
	<form action="{{ url_for('reset') }}" method="POST">
		<input type="submit" value="Reset">
	</form>
{% endblock %}
